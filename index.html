<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding-top: 4rem; /* For fixed navbar */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            max-width: 95%;
            max-height: 95%;
            overflow-y: auto;
            position: relative;
        }
        @media (min-width: 640px) {
            .modal-content {
                padding: 2rem;
                max-width: 90%;
                max-height: 90%;
            }
        }
        #back-to-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 40;
        }
        #back-to-top-btn.show {
            opacity: 1;
            visibility: visible;
        }
        .nav-link.active {
            background-color: #4338ca;
            color: white;
        }
        .nav-link:not(.active) {
            color: #374151;
        }
        .nav-link:not(.active):hover {
            background-color: #eef2ff;
            color: #1f2937;
        }
        /* Scanner Styles */
        #reader {
            width: 90vw;
            max-width: 500px;
        }
        #scanner-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 110;
        }
    </style>
</head>

<script>
    // Airtable configuration
    const airtableConfig = {
        apiKey: 'patA8WihRZtwXarV8.d6d00c7b162757fb1b30efe56d8b58f8dbbbbb9f058e52a22fcde00e566b9956',
        baseId: 'appOKqcWBsHytL5Ae',
    };
    const BASE_URL = `https://api.airtable.com/v0/${airtableConfig.baseId}/`;
    
    // Global variables
    let dataCache = {};
    let allMachines = [];
    let allConsumables = [];
    let allMaintenanceLogs = [];
    let currentPage = 'dashboard';
    let expandedCards = new Set();
    let machinesToRenderCount = 10;
    let currentModalConsumables = [];
    let currentModalMaintenanceLogs = [];
    let sortState = { field: 'Name', direction: 'asc' };
    let html5QrcodeScanner;

    // --- Data Fetching ---
    async function fetchAirtableData(tableName, retries = 3, delay = 1000) {
        try {
            const response = await fetch(`${BASE_URL}${encodeURIComponent(tableName)}`, {
                headers: { 'Authorization': `Bearer ${airtableConfig.apiKey}` }
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status} for table ${tableName}`);
            const data = await response.json();
            data.records.forEach(record => { dataCache[record.id] = record.fields; });
            return data.records;
        } catch (error) {
            if (retries > 0 && error.message.includes('status: 429')) {
                console.warn(`Rate limit hit for ${tableName}. Retrying in ${delay / 1000}s...`);
                await new Promise(res => setTimeout(res, delay));
                return fetchAirtableData(tableName, retries - 1, delay * 2);
            }
            console.error(`Could not fetch data from ${tableName}:`, error);
            document.getElementById('app-container').innerHTML = `<p class="text-red-500 text-center">Failed to load data for <strong>${tableName}</strong>. Please check the table name and your API permissions.</p>`;
            throw error;
        }
    }

    // --- Navigation & Page Rendering ---
    function navigateTo(page) {
        currentPage = page;
        const pageTitles = {
            dashboard: 'Airtable Dashboard',
            machines: 'Machines',
            maintenance: 'Maintenance Logs',
            consumables: 'Consumables'
        };
        document.getElementById('page-title').textContent = pageTitles[page] || 'Dashboard';
        document.getElementById('page-subtitle').style.display = page === 'dashboard' ? 'block' : 'none';
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.toggle('active', link.dataset.page === page);
        });
        renderPage();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function renderPage() {
        const container = document.getElementById('app-container');
        if (!container) return;
        container.innerHTML = `<div class="flex justify-center items-center py-10"><div class="loading-spinner"></div></div>`;
        if (currentPage === 'dashboard') {
            renderDashboard();
        } else if (currentPage === 'machines') {
            renderMachinesView();
        } else if (currentPage === 'maintenance') {
            renderMaintenanceView();
        } else if (currentPage === 'consumables') {
            renderConsumablesView();
        }
    }
    
    function renderDashboard() {
        const container = document.getElementById('app-container');
        container.innerHTML = `<section class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8"><div class="bg-blue-500 text-white rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center justify-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="navigateTo('machines')"><i class="fas fa-robot text-4xl mb-4"></i><h2 class="text-xl sm:text-2xl font-bold">Machines</h2></div><div class="bg-green-500 text-white rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center justify-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="navigateTo('maintenance')"><i class="fas fa-wrench text-4xl mb-4"></i><h2 class="text-xl sm:text-2xl font-bold">Maintenance</h2></div><div class="bg-purple-500 text-white rounded-xl shadow-lg p-6 sm:p-8 flex flex-col items-center justify-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="navigateTo('consumables')"><i class="fas fa-boxes text-4xl mb-4"></i><h2 class="text-xl sm:text-2xl font-bold">Consumables</h2></div></section>`;
    }
    
    function renderMachinesView() {
        document.getElementById('app-container').innerHTML = `<section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg"><div class="sm:flex sm:flex-row sm:gap-6 sm:items-center"><input type="search" id="search-input" placeholder="Search machines..." class="w-full sm:flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"><div class="mt-4 sm:mt-0 w-full sm:w-auto"><select id="status-filter" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500"><option value="">All Statuses</option><option value="Operational">Operational</option><option value="Under Maintenance">Under Maintenance</option><option value="Out of Service">Out of Service</option><option value="Decommissioned">Decommissioned</option></select></div></div></section><section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg"><div class="flex items-center justify-between mb-4"><h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Machines</h2><div class="flex space-x-2"><button id="expand-all-btn" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Expand All</button><button id="collapse-all-btn" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400">Collapse All</button></div></div><div id="machines-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div><div id="load-more-container" class="flex justify-center mt-6 hidden"><button id="load-more-btn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Load More</button></div></section>`;
        attachMachinesViewListeners();
        filterAndRenderMachines();
    }

    function renderMaintenanceView() {
        document.getElementById('app-container').innerHTML = `<section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg"><div class="flex flex-col sm:flex-row gap-4 mb-6"><input type="search" id="maintenance-view-search-input" placeholder="Search..." class="flex-grow px-4 py-2 rounded-lg border focus:ring-indigo-500"><select id="maintenance-view-status-filter" class="w-full sm:w-auto px-4 py-2 rounded-lg border bg-white focus:ring-indigo-500"><option value="">All Statuses</option><option value="Overdue">Overdue</option><option value="On Schedule">On Schedule</option></select><select id="maintenance-view-sort" class="w-full sm:w-auto px-4 py-2 rounded-lg border bg-white focus:ring-indigo-500"><option value="status">Sort by Status</option><option value="dueDate">Sort by Due Date</option><option value="consumable">Sort by Consumable</option><option value="machine">Sort by Machine ID</option><option value="replacedDate">Sort by Last Replaced</option></select></div><div class="hidden sm:block overflow-x-auto" id="maintenance-logs-table-container"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Consumable Part</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Machine ID</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Replaced</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Next Service Due</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th></tr></thead><tbody id="maintenance-logs-table-body" class="bg-white divide-y divide-gray-200"></tbody></table></div><div class="block sm:hidden space-y-4 mt-4" id="maintenance-logs-card-view"></div></section>`;
        attachMaintenanceViewListeners();
        filterAndRenderMaintenanceLogs();
    }
    
    function renderConsumablesView() {
        document.getElementById('app-container').innerHTML = `<section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg"><div class="flex flex-col sm:flex-row gap-4 mb-6"><input type="search" id="consumables-view-search-input" placeholder="Search..." class="flex-grow px-4 py-2 rounded-lg border focus:ring-indigo-500"><select id="consumables-view-status-filter" class="w-full sm:w-auto px-4 py-2 rounded-lg border bg-white focus:ring-indigo-500"><option value="">Show All</option><option value="Low Stock">Low Stock</option><option value="In Stock">In Stock</option><option value="Out of Stock">Out of Stock</option></select><select id="consumables-view-sort" class="w-full sm:w-auto px-4 py-2 rounded-lg border bg-white focus:ring-indigo-500"><option value="status">Sort by Status</option><option value="name">Sort by Name (A-Z)</option></select></div><div class="hidden sm:block overflow-x-auto" id="consumables-table-container"><table class="min-w-full"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Consumable ID</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock Status</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reorder Point</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Stock</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cost/Unit</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Unit</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Link</th></tr></thead><tbody id="consumables-table-body" class="bg-white divide-y divide-gray-200"></tbody></table></div><div class="block sm:hidden space-y-4 mt-4" id="consumables-card-view"></div></section>`;
        attachConsumablesViewListeners();
        filterAndRenderConsumables();
    }
    function getMaintenanceStatus(fields) {
        const dueDate = fields['Next Service Due'];
        if (!dueDate) return 'On Schedule';
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return new Date(dueDate) < today ? 'Overdue' : 'On Schedule';
    }
    function toggleCardExpanded(recordId) {
        if (expandedCards.has(recordId)) {
            expandedCards.delete(recordId);
        } else {
            expandedCards.add(recordId);
        }
        localStorage.setItem('expandedCards', JSON.stringify([...expandedCards]));
        filterAndRenderMachines();
    }
    function renderMachineCards(records) {
        const container = document.getElementById('machines-container');
        if (!container) return;
        container.innerHTML = '';
        const recordsToRender = records.slice(0, machinesToRenderCount);
        if (recordsToRender.length === 0) {
            container.innerHTML = `<p class="text-gray-500 col-span-full text-center">No machines found.</p>`;
            return;
        }
        const machineFieldOrder = ['Manufacturer', 'Model', 'Serial Number', 'Part Number', 'Equipment Number', 'Year'];
        recordsToRender.forEach(record => {
            const fields = record.fields;
            const recordId = record.id;
            const card = document.createElement('div');
            card.id = `card-${recordId}`;
            card.className = 'bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 flex flex-col transform hover:scale-[1.01] transition-transform duration-200';
            let statusBadge = '';
            const machineStatus = fields['Machine Status'];
            if (machineStatus === 'Under Maintenance') {
                card.classList.add('bg-yellow-100');
                statusBadge = `<span class="bg-yellow-300 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"><i class="fas fa-wrench mr-1"></i> ${machineStatus}</span>`;
            } else if (machineStatus === 'Out of Service') {
                card.classList.add('bg-red-100');
                statusBadge = `<span class="bg-red-300 text-red-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"><i class="fas fa-triangle-exclamation mr-1"></i> ${machineStatus}</span>`;
            } else if (machineStatus === 'Operational') {
                statusBadge = `<span class="bg-green-300 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"><i class="fas fa-circle-check mr-1"></i> ${machineStatus}</span>`;
            } else if (machineStatus === 'Decommissioned') {
                card.classList.add('bg-gray-300');
                statusBadge = `<span class="bg-gray-400 text-gray-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">💀 ${machineStatus}</span>`;
            }
            let cardHtml = `<div class="flex justify-between items-center pb-2 cursor-pointer" onclick="toggleCardExpanded('${recordId}')"><h3 class="text-lg sm:text-xl font-medium text-gray-900">${fields['Machine ID'] || 'Untitled'}</h3><div class="flex items-center space-x-2">${statusBadge}<i class="fas fa-chevron-down text-gray-500 transition-transform duration-200 ${expandedCards.has(recordId) ? 'rotate-180' : ''}"></i></div></div>`;
            if (expandedCards.has(recordId)) {
                cardHtml += `<div class="mt-2 space-y-1 border-t pt-2">`;
                machineFieldOrder.forEach(fieldName => {
                    let fieldValue = fields[fieldName];
                    if (['Consumables', 'Machine Status', 'Machine ID'].includes(fieldName)) return;
                    let formattedValue = Array.isArray(fieldValue) ? fieldValue.map(id => dataCache[id] ? (dataCache[id]['Name'] || id) : id).join(', ') : (fieldValue || 'N/A');
                    cardHtml += `<p class="text-gray-600 text-sm"><span class="font-semibold">${fieldName}:</span> ${formattedValue}</p>`;
                });
                cardHtml += `</div>`;

                (c.fields['Consumable ID'] || '').toLowerCase().includes(searchTerm)
            );
            renderModalConsumables(filtered);
        });
        document.getElementById('maintenance-log-search-input')?.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = currentModalMaintenanceLogs.filter(log => {
                const consumableRecordIds = log.fields['Consumable Part'];
                const consumableName = consumableRecordIds ? (dataCache[consumableRecordIds[0]]?.Name || '').toLowerCase() : '';
                return consumableName.includes(searchTerm);
            });
            renderModalMaintenanceLogs(filtered);
        });
    });
</script>
