        baseId: 'appOKqcWBsHytL5Ae',
    };
    const BASE_URL = `https://api.airtable.com/v0/${airtableConfig.baseId}/`;
    
    // Global variables
    let dataCache = {};

    // --- Data Fetching ---
    async function fetchAirtableData(tableName, retries = 3, delay = 1000) {
        try {
            const response = await fetch(`${BASE_URL}${encodeURIComponent(tableName)}`, {
                headers: { 'Authorization': `Bearer ${airtableConfig.apiKey}` }
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            data.records.forEach(record => { dataCache[record.id] = record.fields; });
            return data.records;
        } catch (error) {
            if (retries > 0 && error.message.includes('status: 429')) {
                console.warn(`Rate limit hit for ${tableName}. Retrying in ${delay / 1000}s...`);
                await new Promise(res => setTimeout(res, delay));
                return fetchAirtableData(tableName, retries - 1, delay * 2);
            }
            console.error(`Could not fetch data from ${tableName}:`, error);
            document.getElementById('app-container').innerHTML = `<p class="text-red-500 text-center">Failed to load data for <strong>${tableName}</strong>.</p>`;
            return [];
        }
    }

        window.scrollTo({ top: 0, behavior: 'smooth' });

    // --- Scanner Functions ---
    function onScanSuccess(decodedText, decodedResult) {
        stopScanner();
        handleScanResult(decodedText);
    }

    function handleScanResult(scannedData) {
        const foundMachine = allMachines.find(m => m.fields['Machine ID'] === scannedData);
        if (foundMachine) {
            navigateTo('machines');
            setTimeout(() => {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.value = scannedData;
                    filterAndRenderMachines();
                }
            }, 100); // Timeout to allow the page to render
            return;
        }

        const foundConsumable = allConsumables.find(c => c.fields['Consumable ID'] === scannedData);
        if (foundConsumable) {
            navigateTo('consumables');
            setTimeout(() => {
                const searchInput = document.getElementById('consumables-view-search-input');
                if (searchInput) {
                    searchInput.value = scannedData;
                    filterAndRenderConsumables();
                }
            }, 100);
            return;
        }

        alert(`Item not found for code: ${scannedData}`);
    }

    function startScanner() {
        const scannerContainer = document.getElementById('scanner-container');
        scannerContainer.classList.remove('hidden');
        
        // Ensure the library is loaded
        if (typeof Html5QrcodeScanner === "undefined") {
            alert("Scanner library not loaded. Please refresh.");
            return;
        }

        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: { width: 250, height: 250 } },
            false // verbose = false
        );
        html5QrcodeScanner.render(onScanSuccess, (error) => { /* ignore failures during scanning */ });
    }

    function stopScanner() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().catch(error => {
                console.error("Failed to clear html5QrcodeScanner.", error);
            });
            html5QrcodeScanner = null;
        }
        document.getElementById('scanner-container').classList.add('hidden');
    }

    async function initializeApp() {
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = `<div class="flex flex-col items-center justify-center h-64"><div class="loading-spinner mb-4"></div><p class="text-gray-600">Loading initial data...</p></div>`;

        try {
            const [ machines, consumables, maintenanceLogs, bsvConsumables, bsvMaintenanceLogs ] = await Promise.all([
                fetchAirtableData('Machines'),
                fetchAirtableData('Consumables'),
                fetchAirtableData('Maintenance Logs'),
                fetchAirtableData('BSV 100 Consumables'),
                fetchAirtableData('BSV Maintenance Logs')
            ]);

            allMachines = machines;
            allConsumables = consumables.concat(bsvConsumables);
            allMaintenanceLogs = maintenanceLogs.concat(bsvMaintenanceLogs);
            
            const savedExpanded = localStorage.getItem('expandedCards');
            if (savedExpanded) {
                expandedCards = new Set(JSON.parse(savedExpanded));
            }
            navigateTo('dashboard');
        } catch (error) {
            console.error("Initialization failed:", error);
            appContainer.innerHTML = `<p class="text-red-500 text-center">Failed to initialize the application.</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
        
        // Navigation listeners
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo(e.currentTarget.dataset.page);
                const mobileMenu = document.getElementById('mobile-menu');
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    document.getElementById('mobile-menu-icon').classList.replace('fa-times', 'fa-bars');
                }
            });
        });

        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            const icon = document.getElementById('mobile-menu-icon');
            mobileMenu.classList.toggle('hidden');
            icon.classList.toggle('fa-bars', mobileMenu.classList.contains('hidden'));
            icon.classList.toggle('fa-times', !mobileMenu.classList.contains('hidden'));
        });

        // Scanner Listeners
        document.getElementById('scan-btn-desktop')?.addEventListener('click', startScanner);
        document.getElementById('scan-btn-mobile')?.addEventListener('click', startScanner);
        document.getElementById('scanner-close-btn')?.addEventListener('click', stopScanner);

        // Other global listeners...
        const backToTopBtn = document.getElementById('back-to-top-btn');
        if (backToTopBtn) {
            window.onscroll = () => {
                backToTopBtn.classList.toggle('show', document.body.scrollTop > 100 || document.documentElement.scrollTop > 100);
            };
            backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }
        
        document.getElementById('close-consumables-modal-btn')?.addEventListener('click', () => document.getElementById('consumables-modal').classList.add('hidden'));
        document.getElementById('close-maintenance-logs-modal-btn')?.addEventListener('click', () => document.getElementById('maintenance-logs-modal').classList.add('hidden'));
        
        document.getElementById('consumable-search-input')?.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = currentModalConsumables.filter(c => 
                (c.fields.Name || '').toLowerCase().includes(searchTerm) ||
                (c.fields['Consumable ID'] || '').toLowerCase().includes(searchTerm)
            );
            renderModalConsumables(filtered);
        });
        document.getElementById('maintenance-log-search-input')?.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = currentModalMaintenanceLogs.filter(log => {
                const consumableName = (dataCache[log.fields['Consumable Part']?.[0]]?.Name || '').toLowerCase();
                return consumableName.includes(searchTerm);
            });
            renderModalMaintenanceLogs(filtered);
        });
    });
</script>
