<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        .close-button:hover {
            color: #666;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">

    <!-- Header Section -->
    <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">Airtable Viewer</h1>
        <p class="text-lg text-gray-600">Viewing Data from Airtable</p>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto space-y-12">
        
        <!-- Search Bar -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <input type="search" id="search-input" placeholder="Search by Machine ID, Part Number, or Name..."
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Machines Section -->
        <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Machines</h2>
            <div id="machines-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading spinner for machines -->
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading Machines...</p>
                </div>
            </div>
        </section>

        <!-- BSV 100 Consumables Section -->
        <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">BSV 100 Consumables</h2>
            <div id="consumables-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading spinner for consumables -->
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading BSV 100 Consumables...</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Modal for Gemini API responses -->
    <div id="gemini-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="modal-body" class="text-gray-700 space-y-4"></div>
            <div id="modal-loading" class="flex justify-center items-center py-8" style="display:none;">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Airtable configuration - updated with your provided credentials
        const airtableConfig = {
            apiKey: 'patA8WihRZtwXarV8.d6d00c7b162757fb1b30efe56d8b58f8dbbbbb9f058e52a22fcde00e566b9956', 
            baseId: 'appOKqcWBsHytL5Ae', 
        };
        const BASE_URL = `https://api.airtable.com/v0/${airtableConfig.baseId}/`;
        
        // Cache to store all records, indexed by their ID, for cross-referencing linked records.
        let dataCache = {};
        // Global variables to store the original, unfiltered data
        let machinesData = [];
        let consumablesData = [];

        // Utility function to fetch data from a table
        async function fetchAirtableData(tableName) {
            try {
                const response = await fetch(`${BASE_URL}${encodeURIComponent(tableName)}`, {
                    headers: {
                        'Authorization': `Bearer ${airtableConfig.apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Store records in the global cache, indexed by their ID
                data.records.forEach(record => {
                    dataCache[record.id] = record.fields;
                });

                return data.records;

            } catch (error) {
                console.error(`Could not fetch data from ${tableName}:`, error);
                const container = document.getElementById(getContainerId(tableName));
                container.innerHTML = `<p class="text-red-500 col-span-full text-center">Failed to load data for **${tableName}**. Please check the API key, table name, and network connection.</p>`;
                return []; // Return an empty array on error
            }
        }

        // Helper to get container ID from table name
        function getContainerId(tableName) {
            if (tableName === 'Machines') return 'machines-container';
            if (tableName === 'BSV 100 Consumables') return 'consumables-container';
            return '';
        }

        /**
         * Renders the cards for a given list of records.
         * @param {Array} records - The list of Airtable records to render.
         * @param {string} containerId - The ID of the HTML element to render the cards in.
         * @param {string} titleFieldName - The name of the field to use as the card title.
         * @param {Array} fieldsToSkip - An array of field names to exclude from the card body.
         * @param {string} tableType - A string to identify the type of table ('Machines' or 'Consumables').
         */
        function renderCards(records, containerId, titleFieldName, fieldsToSkip = [], tableType) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear the container
            if (records.length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full text-center">No records found.</p>`;
                return;
            }

            records.forEach(record => {
                const fields = record.fields;
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 flex flex-col';
                
                let cardHtml = '';
                const cardTitle = fields[titleFieldName];

                if (cardTitle) {
                    cardHtml += `<h3 class="text-xl font-medium text-gray-900 mb-2">${cardTitle}</h3>`;
                }

                // Iterate through all fields, skipping the title field and specified fields
                for (const fieldName in fields) {
                    if (fieldName !== titleFieldName && !fieldsToSkip.includes(fieldName)) { 
                        const fieldValue = fields[fieldName];
                        if (fieldValue) {
                            let displayValue = fieldValue;
                            
                            // Check if the field is a linked record (an array of IDs)
                            if (Array.isArray(fieldValue) && fieldValue.every(v => typeof v === 'string' && v.startsWith('rec'))) {
                                // Resolve the linked record IDs to their names using the dataCache
                                const linkedNames = fieldValue.map(id => {
                                    const linkedRecord = dataCache[id];
                                    // Fallback to a suitable field or the ID if no name is found
                                    return linkedRecord ? (linkedRecord['Name'] || linkedRecord['Part Number'] || id) : id;
                                }).join(', ');
                                displayValue = linkedNames;
                            } else if (Array.isArray(fieldValue)) {
                                // Handle other arrays that are not linked records
                                displayValue = fieldValue.join(', ');
                            }
                            cardHtml += `<p class="text-gray-600"><span class="font-semibold">${fieldName}:</span> ${displayValue}</p>`;
                        }
                    }
                }
                
                if (cardHtml) {
                    card.innerHTML = cardHtml;
                } else {
                    card.innerHTML = `<p class="text-gray-500">No data available for this record.</p>`;
                }

                // Add Gemini API buttons
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'mt-auto pt-4'; // Add margin to the top and push to bottom
                let buttonHtml = '';
                if (tableType === 'Machines') {
                    buttonHtml = `<button class="generate-machine-info-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-300 w-full" data-record-id="${record.id}">
                                    Generate Machine Info ✨
                                </button>`;
                } else if (tableType === 'Consumables') {
                    buttonHtml = `<button class="generate-consumable-info-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-300 w-full" data-record-id="${record.id}">
                                    Generate Consumable Info ✨
                                </button>`;
                }
                buttonContainer.innerHTML = buttonHtml;
                card.appendChild(buttonContainer);
                container.appendChild(card);
            });

            // Add event listeners for the new buttons
            if (tableType === 'Machines') {
                document.querySelectorAll('.generate-machine-info-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const recordId = button.getAttribute('data-record-id');
                        const record = dataCache[recordId];
                        generateMachineInfo(record);
                    });
                });
            } else if (tableType === 'Consumables') {
                document.querySelectorAll('.generate-consumable-info-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const recordId = button.getAttribute('data-record-id');
                        const record = dataCache[recordId];
                        generateConsumableInfo(record);
                    });
                });
            }
        }

        /**
         * Function to make the Gemini API call with exponential backoff.
         * @param {Array} chatHistory - The chat history to send to the API.
         * @param {number} retries - The number of retries already attempted.
         */
        async function callGeminiAPI(prompt, retries = 0) {
            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Unexpected API response format');
                }

            } catch (error) {
                console.error('Gemini API error:', error);
                const delay = Math.pow(2, retries) * 1000; // Exponential backoff delay
                if (retries < 3) { // Max 3 retries
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return callGeminiAPI(prompt, retries + 1);
                } else {
                    return `Error: Failed to fetch information after multiple retries. ${error.message}`;
                }
            }
        }

        /**
         * Generates and displays information for a machine using the Gemini API.
         * @param {object} record - The Airtable record for the machine.
         */
        async function generateMachineInfo(record) {
            const modal = document.getElementById('gemini-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalLoading = document.getElementById('modal-loading');

            modalTitle.textContent = `Information for ${record['Machine ID']}`;
            modalBody.innerHTML = '';
            modalLoading.style.display = 'flex';
            modal.style.display = 'flex';

            const machineId = record['Machine ID'];
            const machineName = record['Name'];

            // Find the associated consumables using the global dataCache and the machine record
            const associatedConsumableNames = record['Consumables'].map(id => {
                const consumableRecord = dataCache[id];
                return consumableRecord ? consumableRecord['Name'] : 'Unknown consumable';
            }).join(', ');
            
            const prompt = `Based on the machine named "${machineName}" with ID "${machineId}" and the following associated consumables: ${associatedConsumableNames}, generate a detailed description of the machine's purpose and function. Also, provide a brief summary of what each associated consumable is for.`;
            
            try {
                const generatedText = await callGeminiAPI(prompt);
                const formattedText = generatedText.split('\n').map(p => `<p>${p}</p>`).join('');
                modalBody.innerHTML = formattedText;
            } catch (error) {
                modalBody.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            } finally {
                modalLoading.style.display = 'none';
            }
        }
        
        /**
         * Generates and displays information for a consumable using the Gemini API.
         * @param {object} record - The Airtable record for the consumable.
         */
        async function generateConsumableInfo(record) {
            const modal = document.getElementById('gemini-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalLoading = document.getElementById('modal-loading');

            modalTitle.textContent = `Information for ${record['Name']}`;
            modalBody.innerHTML = '';
            modalLoading.style.display = 'flex';
            modal.style.display = 'flex';

            const consumableName = record['Name'];
            const partNumber = record['Part Number'];
            
            const prompt = `Based on the consumable named "${consumableName}" with part number "${partNumber}", generate a description of its function and purpose. Additionally, draft a professional re-ordering email to a supplier. The email should include the consumable's name and part number.`;

            try {
                const generatedText = await callGeminiAPI(prompt);
                const formattedText = generatedText.split('\n').map(p => `<p>${p}</p>`).join('');
                modalBody.innerHTML = formattedText;
            } catch (error) {
                modalBody.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            } finally {
                modalLoading.style.display = 'none';
            }
        }

        // Function to handle filtering based on search input
        function filterRecords(records, query) {
            if (!query) {
                return records;
            }

            const lowerCaseQuery = query.toLowerCase();

            return records.filter(record => {
                const fields = record.fields;
                for (const fieldName in fields) {
                    const fieldValue = fields[fieldName];

                    // Handle linked records and other arrays
                    if (Array.isArray(fieldValue)) {
                        let displayValue = '';
                        if (fieldValue.every(v => typeof v === 'string' && v.startsWith('rec'))) {
                            displayValue = fieldValue.map(id => {
                                const linkedRecord = dataCache[id];
                                return linkedRecord ? (linkedRecord['Name'] || linkedRecord['Part Number'] || id) : id;
                            }).join(', ');
                        } else {
                            displayValue = fieldValue.join(', ');
                        }
                        if (displayValue.toLowerCase().includes(lowerCaseQuery)) {
                            return true;
                        }
                    } 
                    // Handle text fields
                    else if (typeof fieldValue === 'string' && fieldValue.toLowerCase().includes(lowerCaseQuery)) {
                        return true;
                    }
                }
                return false;
            });
        }

        // Main function to initialize the application
        async function initApp() {
            // Display loading spinners while data is being fetched
            document.getElementById('machines-container').innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading Machines...</p>
                </div>
            `;
            document.getElementById('consumables-container').innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading BSV 100 Consumables...</p>
                </div>
            `;

            // Use Promise.all to fetch both tables concurrently
            const [machines, consumables] = await Promise.all([
                fetchAirtableData('Machines'),
                fetchAirtableData('BSV 100 Consumables')
            ]);
            
            // Sort machines by Machine ID
            machines.sort((a, b) => {
                const numA = parseInt(a.fields['Machine ID'].split('-')[1]);
                const numB = parseInt(b.fields['Machine ID'].split('-')[1]);
                return numA - numB;
            });
            
            // Sort consumables by Part Number
            consumables.sort((a, b) => {
                const nameA = a.fields['Part Number'] || '';
                const nameB = b.fields['Part Number'] || '';
                return nameA.localeCompare(nameB);
            });
            
            // Store the sorted, unfiltered data
            machinesData = machines;
            consumablesData = consumables;
            
            // Initial render
            renderCards(machinesData, 'machines-container', 'Machine ID', [], 'Machines');
            renderCards(consumablesData, 'consumables-container', 'Name', ['Machines'], 'Consumables');

            // Add event listener for the search bar
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (event) => {
                const query = event.target.value;
                const filteredMachines = filterRecords(machinesData, query);
                const filteredConsumables = filterRecords(consumablesData, query);

                renderCards(filteredMachines, 'machines-container', 'Machine ID', [], 'Machines');
                renderCards(filteredConsumables, 'consumables-container', 'Name', ['Machines'], 'Consumables');
            });
            
            // Add event listener for modal close button
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('gemini-modal').style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('gemini-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        window.onload = initApp;

    </script>
</body>
</html>
